<script>

    (function(){
        "use strict";

            var img = new Image();
            var imgPath = 'white.png';
            img.src = imgPath; //设置背景图
            img.onload = function () {
            var canvas = document.getElementById("myCanvas");
            //设置canvas宽高
            canvas.width = window.screen.width;
            canvas.height = window.screen.height;
            var ctx = canvas.getContext("2d");
            var cvsLen = canvas.width * 2; //为了能全屏显示，增加text的canva宽高
            var cvsHeight = canvas.height * 2;
            ctx.drawImage(img, 0, 0);
            var rotateAngle = 30;
            ctx.rotate(30 * Math.PI / 180); //rotate角度跟translate有微妙的联系 30度
            ctx.translate(0, -500);
            var fontSet = "20px microsoft yahei";
            ctx.font = fontSet;
            var fontStyleSet = "rgba(200,200,200,1)";
            ctx.fillStyle = fontStyleSet; //字体颜色+透明度

            var _str = { str: "周杰伦" },
                str = _str.str; //默认值 水印值 周杰伦 可以通过ajax获取

            for (var x = 50; x < cvsLen; x += 100) {
                for (var y = 50; y < cvsHeight; y += 100) {
                    ctx.fillText(str, x, y);
                }
            }
        };
    })();
//img对象
